<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Three.js example</title>
  <style>
    div#canvas-frame {
      border: solid 1px solid;
      cursor: pointer;
      width: 80%;
      height: 600px;
      background-color: #EEEEEE;
      float: left;
    }

    div#msg-content {
      float: left;
    }
  </style>
  <script src="lib/three.min.js"></script>
  <script src="lib/stats.min.js"></script>
</head>

<body>
 <div id="time">
00 : 00 : 00
 </div> 
  <div id="msg-content">
    <p>整体向上翻转： &uarr;</p>
    <p>整体向下翻转： &darr;</p>
    <p>整体向左翻转： &larr;</p>
    <p>整体向右翻转： &rarr;</p>

    <hr>
    <p>左面向上翻转： 1 + &uarr;</p>
    <p>左面向下翻转： 1 + &darr;</p>
    <p>中面向上翻转： 2 + &uarr;</p>
    <p>中面向下翻转： 2 + &darr;</p>
    <p>右面向上翻转： 3 + &uarr;</p>
    <p>右面向下翻转： 3 + &darr;</p>

    <hr>
    <p>上面向左翻转： 1 + &larr;</p>
    <p>上面向右翻转： 1 + &rarr;</p>
    <p>中面向左翻转： 2 + &larr;</p>
    <p>中面向右翻转： 2 + &rarr;</p>
    <p>下面向左翻转： 3 + &larr;</p>
    <p>下面向右翻转： 3 + &rarr;</p>

  </div>

  <div id='canvas-frame'>
  </div>

  <script src="bundle.js"></script>
</body>

</html>
